<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
    <div id="testDiv">
      <input type="text" name="testText" rb-listen="keydown" /> <br />
      bind1: <span name="testText"></span>  <br />
      bind2: <span class="tp"></span>  <br />
      <select name="sel">
        <option value="test1">test1</option>
        <option value="test2">test2</option>
        <option value="test3">test3</option>
        <option value="test4">test4</option>
        <option value="test5">test5</option>
      </select> <br />
      bind3: <span name="sel"></span>
      <div>
        radio1: <input type="radio" name="radioData" value="radio1" >
        radio2: <input type="radio" name="radioData" value="radio2" >
        radio3: <input type="radio" name="radioData" value="radio3" >
        radio4: <input type="radio" name="radioData" value="radio4" >
        <br />
        bind4: <span name="radioData" rb-render="value + ' -- filter '"></span>
      </div>
    </div>
</body>

<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../lib/underscore-min.js"></script>
<script type="text/javascript" src="../lib/backbone-min.js"></script>
<script type="text/javascript" src="../src/backbone-rib.js"></script>
<script type="text/javascript">
  var TextView = Backbone.View.extend({
    el: '#testDiv',
    initialize: function(options) {
      var model = new Backbone.Model({
        testText: 'test words',
        sel: 'test2',
        radioData: 'radio3'
      });
      this.bindData(model);
      //this.bindData('.tp', model, 'testText');
    }
  });

  var textView = new TextView();
</script>
</html>
